<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Minimal Blog Card </title>
</head>
<body>
    <div class="container">
        <div class="card">

            <img src="Cactus.jpg" alt="cactus image">

            <span class="tag">Design</span>

            <section class="content">

                <h3>Embracing Minimalism</h3>
                <p>From minimalist sculptures to minimalist paintings, 
                    this blog will inspire you to appreciate the beauty that lies in simplicity.
                </p>
            </section>

            <hr>

            <section class="author">
                <p>Annie Spratt</p>
            </section>

        </div>
    </div>
</body>
</html>
